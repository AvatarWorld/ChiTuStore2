<form class="form-horizontal container">
    <div class="form-group">
        <!--<label for="UserName" class="col-xs-3 control-label text-right">用户名</label>-->
        <div class="col-xs-12">
            <input v-model="username" type="text" name="用户名" class="form-control" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <!--<label for="Password" class="col-xs-3 control-label text-right">密码</label>-->
        <div class="col-xs-12">
            <input v-model="password" type="password" name="密码" class="form-control" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <button v-on:click="login" id="Login" type="button" class="btn btn-primary btn-block">立即登录</button>
        </div>
        <div class="col-xs-12 text-center" style="margin-top:10px;">
            <a href="#user_register" class="pull-left">我要注册</a>
            <a href="#user_resetPassword" class="pull-right">忘记密码</a>
        </div>
    </div>
</form>
