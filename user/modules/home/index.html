<div style="min-height:80px;" name="ad-swiper" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li v-for="item in advertItems" data-target="#carousel-ad"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div v-for="(item, index) in advertItems" v-bind:class="{active: index == 0}"  class="item">
      <cv-img v-bind:src="item.ImgUrl" class="img-responsive">
      </cv-img>
      <div class="carousel-caption">
      </div>
    </div>
  </div>
</div>

<div style="padding-top:20px;padding-bottom:20px;">
  <div class="quickbar">
    <div class="col-xs-3 text-center">
      <a href="#User_Favors">
        <div style="position:relative;left:50%;">
          <div class="item">
            <i class="icon-heart"></i>
          </div>
        </div>
        <div class="text">我的收藏</div>
      </a>
    </div>
    <div class="col-xs-3 text-center">
      <!--<img src="images/APP/order.png" class="img-responsive-70" /><br />-->
      <a href="#Shopping_OrderList">
        <div style="position:relative;left:50%;">
          <div class="item">
            <i class="icon-list"></i>
          </div>
        </div>
        <div class="text">订单查询</div>
      </a>
    </div>
    <div class="col-xs-3 text-center">
      <!--<img src="images/APP/recharge.png" class="img-responsive-70" /><br />-->
      <a href="#User_RechargeList">
        <div style="position:relative;left:50%;">
          <div class="item">
            <i class="icon-credit-card"></i>
          </div>
        </div>
        <div class="text">会员充值</div>
      </a>
    </div>
    <div class="col-xs-3 text-center">
      <!--<img src="images/APP/score.png" class="img-responsive-70" /><br />-->
      <a href="#Home_ProductList_category_cc5a34d4-9e9d-4b9e-8715-46a3ba69dbe1">
        <div style="position:relative;left:50%;width:0px;">
          <div class="item">
            <i class="icon-exchange"></i>
          </div>
        </div>
        <div class="text">积分兑换</div>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="row products" style="margin: 0px;">
  <div v-for="item in products" class="col-xs-6 text-center item">
    <a v-bind:href="`#home_product?id=${item.ProductId}`">
      <cv-img v-bind:src="item.ImagePath" class="img-responsive-70 img-full"></cv-img>
      <div class="bottom">
        <div class="interception">{{item.Name}}</div>
        <div>
          <div class="price pull-left">￥{{item.Price}}</div>

        </div>
      </div>
    </a>
  </div>
</div>
